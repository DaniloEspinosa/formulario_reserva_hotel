<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <h1>Reserva de habitación en hotel</h1>
    <section>
      <form action="#">


        <fieldset class="personales">
          <legend>Datos personales</legend>
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
          </div>
          <div>
            <label for="apellido">Apellido(s):</label>
            <input type="text" name="apellido" id="apellido" min="2" required>
          </div>
        </fieldset>


        <fieldset class="reserva">
          <legend>Datos de la reserva</legend>
          <div>
            <label for="adultos">Adultos:</label>
            <input type="number" name="adultos" id="adultos" min="0" max="4" value="2">
          </div>
          <div>
            <label for="niños">Niños:</label>
            <input type="number" name="niños" id="niños" min="0" max="6" value="0">
          </div>
        </fieldset>


        <fieldset class="comida">
          <legend>Régimen de comidas:</legend>
          <div>
            <div>
              <input type="radio" name="comida" id="desayuno" value="Solo desayuno" checked>
              <label for="desayuno">Solo desayuno</label>
            </div>

            <div>
              <input type="radio" name="comida" id="media" value="Media pensión">
              <label for="media">Media pensión</label>
            </div>

            <div>
              <input type="radio" name="comida" id="completa" value="Pensión completa">
              <label for="completa">Pensión completa</label>
            </div>
          </div>

        </fieldset>

        <div class="botones">
          <button type="button" onclick="reservar()">Reservar</button>
          <button type="reset">Borrar campos</button>
        </div>

      </form>
    </section>
  </main>




  <script src="js/script.js"></script>
</body>

</html>
